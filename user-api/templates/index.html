<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <!-- Mesaj gösterme -->
    {{if .Message}}
    <div class="message {{.MessageType}}">{{.Message}}</div>
    {{end}}

    <!-- Form Toggle Buttons -->
    <div class="form-toggle">
        <button type="button" class="toggle-btn active" onclick="showLogin()">Giriş Yap</button>
        <button type="button" class="toggle-btn" onclick="showRegister()">Kayıt Ol</button>
    </div>

    <!-- Formlar -->
    <div class="forms">
        <!-- Giriş Yapma Formu -->
        <div id="login-form" class="form auth-form active">
            <h2>Giriş Yap</h2>
            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="password" name="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <!-- Kayıt Olma Formu -->
        <div id="register-form" class="form auth-form">
            <h2>Kayıt Ol</h2>
            <form method="POST" action="/submit">
                <input type="text" name="name" placeholder="Ad Soyad" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="password" name="password" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Buraya JS kodun gelecek
    function showLogin() {
        document.getElementById('login-form').classList.add('active');
        document.getElementById('register-form').classList.remove('active');

        document.querySelectorAll('.toggle-btn')[0].classList.add('active');
        document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
    }

    function showRegister() {
        document.getElementById('register-form').classList.add('active');
        document.getElementById('login-form').classList.remove('active');

        document.querySelectorAll('.toggle-btn')[1].classList.add('active');
        document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
    }
</script>
</body>
</html>
